[tox]
no_package = false

[testenv]
base_python = python3.9
use_develop = true
pass_env =
    SSH_AUTH_SOCK
deps =
    -rrequirements.txt

[testenv:setup]
env_dir={toxworkdir}/acceptance
set_env =
    CONFIG_PATH = ~/.wazo-acceptance/config.yml
commands_pre =
    docker pull wazoplatform/wazo-linphone
    docker pull wazoplatform/wazo-webrtc-test-helper
    playwright install
commands =
    bash -c 'if [ ! -e {env:CONFIG_PATH} ]; then \
      mkdir -p $(dirname {env:CONFIG_PATH}); \
      echo -e "instances:\n  default:\n    wazo_host: {posargs}\n" > {env:CONFIG_PATH}; \
    fi'
    behave features/pre_daily --verbose
    wazo-acceptance -v -p
allowlist_externals =
    bash
    docker

[testenv:behave]
env_dir={toxworkdir}/acceptance
commands =
    behave {posargs}
### Uncomment following lines when running webrtc playwright tests in headed mode
# pass_env =
#    XAUTHORITY
#    DISPLAY

[testenv:linters]
base_python = python3.10
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files

[behave]
show_skipped = true
